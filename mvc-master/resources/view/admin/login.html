<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 50%;">

        <div class="card-header">
            <h1>Login</h1>
        </div>

        <div class="card-body">
            {{status}}
            <form id="loginForm">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="email@exemplo.com" required autofocus>
                </div>

                <div class="form-group my-3">
                    <label for="senha">Email</label>
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="*********" required>
                </div>

            </form>
            <button type="submit"
                    class="btn btn-lg btn-outline-dark"
                    name="btnEnviar"
                    value="enviado"
                    form="loginForm"
                    formmethod="post">
                    Entrar
            </button>
        </div>

    </div>

</div>
