<h1>{{title}}</h1>

<hr>

<a href="{{URL}}/admin/users">
  <button type="button"
          name="button"
          class="btn btn-warning">
          Voltar
  </button>
</a>

<hr>
{{status}}
<form id="cadastraDepoimento" name="cadastraDepoimento">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="nome" id="nome" value="{{nome}}" required>
  </div>

  <div class="form-group my-2">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" id="email" value="{{email}}" required>
  </div>

  <div class="form-group my-2">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" name="senha" id="senha" required>
  </div>

</form>

<button type="submit"
        class="btn btn-success my-2"
        form="cadastraDepoimento"
        formmethod="POST"
        name="btn-form-cadastra-usuario"
        value="vazio">
        Enviar
</button>
