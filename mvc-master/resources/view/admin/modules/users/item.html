<tr>
  <td>{{id}}</td>
  <td>{{nome}}</td>
  <td>{{email}}</td>
  <td>
    <a href="{{URL}}/admin/users/{{id}}/edit">
      <button type="button"
              name="button"
              class="btn btn-outline-dark btn-sm">
              Editar
      </button>
    </a>

    <a href="{{URL}}/admin/users/{{id}}/delete">
      <button type="button"
              name="button"
              class="btn btn-outline-danger btn-sm">
              Excluir
      </button>
    </a>
  </td>
</tr>
