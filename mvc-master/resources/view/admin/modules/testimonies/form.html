<h1>{{title}}</h1>

<hr>

<a href="{{URL}}/admin/testimonies">
  <button type="button"
          name="button"
          class="btn btn-warning">
          Voltar
  </button>
</a>

<hr>
{{status}}
<form id="cadastraDepoimento" name="cadastraDepoimento">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="nome" id="nome" value="{{nome}}" required>
  </div>

  <div class="form-group my-2">
    <label for="mensagem">Mensagem</label>
    <textarea class="form-control" name="mensagem" id="mensagem" rows="5" required>{{mensagem}}</textarea>
  </div>

</form>

<button type="submit"
        class="btn btn-success my-1"
        form="cadastraDepoimento"
        formmethod="POST"
        name="btn-form-depoimento"
        value="vazio">
        Enviar
</button>
